{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Journey from noobie to Dev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>
<body>

  <!--hero section of the website-->
  <section class="container hero" id="hero">
    <!--added styled is-transparent-->
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="" href="#">
          <img src="{% static "projects/logo.jfif" %}" width="280" height="240">
        </a>

        

        


        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item">
            About me
          </a>
          <a class="navbar-item">
            The JavaScript Journey
          </a>
          <a class="navbar-item">
            The Python Journey
          </a>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Log in</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- columns for images and stuff-->
  </section>
  <section class="container" id="main-container">
    {% block content %}{% endblock %}
  </section>
 

  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
        <strong>Bulma</strong> by <a href="https://lenilunderman.github.io/">Leni Lunderman</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
    </div>
  </footer>

<script>
        document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
            });
        });
        }
        });
</script>
</body>
</html>
